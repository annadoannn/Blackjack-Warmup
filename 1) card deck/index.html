<!DOCTYPE html>
<html lang = 'en'>
<head> 
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Card Deck</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <!--HEARTS-->
    <div class="card" data-suit="heart" data-value="A"></div>
    <div class="card" data-suit="heart" data-value="2"></div>
    <div class="card" data-suit="heart" data-value="3"></div>
    <div class="card" data-suit="heart" data-value="4"></div>
    <div class="card" data-suit="heart" data-value="5"></div>
    <div class="card" data-suit="heart" data-value="6"></div>
    <div class="card" data-suit="heart" data-value="7"></div>
    <div class="card" data-suit="heart" data-value="8"></div>
    <div class="card" data-suit="heart" data-value="9"></div>
    <div class="card" data-suit="heart" data-value="10"></div>
    <div class="card" data-suit="heart" data-value="J"></div>
    <div class="card" data-suit="heart" data-value="Q"></div>
    <div class="card" data-suit="heart" data-value="K"></div>


     <!--DIAMONDS-->
     <div class="card" data-suit="diamond" data-value="A"></div>
     <div class="card" data-suit="diamond" data-value="2"></div>
     <div class="card" data-suit="diamond" data-value="3"></div>
     <div class="card" data-suit="diamond" data-value="4"></div>
     <div class="card" data-suit="diamond" data-value="5"></div>
     <div class="card" data-suit="diamond" data-value="6"></div>
     <div class="card" data-suit="diamond" data-value="7"></div>
     <div class="card" data-suit="diamond" data-value="8"></div>
     <div class="card" data-suit="diamond" data-value="9"></div>
     <div class="card" data-suit="diamond" data-value="10"></div>
     <div class="card" data-suit="diamond" data-value="J"></div>
     <div class="card" data-suit="diamond" data-value="Q"></div>
     <div class="card" data-suit="diamond" data-value="K"></div>

     <!--CLUBS-->
     <div class="card" data-suit="club" data-value="A"></div>
     <div class="card" data-suit="club" data-value="2"></div>
     <div class="card" data-suit="club" data-value="3"></div>
     <div class="card" data-suit="club" data-value="4"></div>
     <div class="card" data-suit="club" data-value="5"></div>
     <div class="card" data-suit="club" data-value="6"></div>
     <div class="card" data-suit="club" data-value="7"></div>
     <div class="card" data-suit="club" data-value="8"></div>
     <div class="card" data-suit="club" data-value="9"></div>
     <div class="card" data-suit="club" data-value="10"></div>
     <div class="card" data-suit="club" data-value="J"></div>
     <div class="card" data-suit="club" data-value="Q"></div>
     <div class="card" data-suit="club" data-value="K"></div>


      <!--SPADES-->
    <div class="card" data-suit="spade" data-value="A"></div>
    <div class="card" data-suit="spade" data-value="2"></div>
    <div class="card" data-suit="spade" data-value="3"></div>
    <div class="card" data-suit="spade" data-value="4"></div>
    <div class="card" data-suit="spade" data-value="5"></div>
    <div class="card" data-suit="spade" data-value="6"></div>
    <div class="card" data-suit="spade" data-value="7"></div>
    <div class="card" data-suit="spade" data-value="8"></div>
    <div class="card" data-suit="spade" data-value="9"></div>
    <div class="card" data-suit="spade" data-value="10"></div>
    <div class="card" data-suit="spade" data-value="J"></div>
    <div class="card" data-suit="spade" data-value="Q"></div>
    <div class="card" data-suit="spade" data-value="K"></div>

</body>
</html>
